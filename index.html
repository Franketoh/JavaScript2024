<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header class="header-container">
        <h1 class="logo"><img src="/cod/imagenes/fondo png.png" alt=""></h1>
        <div class="cart-modal-overlay">
            <div class="cart-modal">
                <i id="close-btn" class="fas fa-times"></i>
                <h1 class="cart-is-empty">El carrito esta vacio</h1>

                <div class="product-rows">
                </div>
                <div class="total">
                    <h1 class="cart-total">TOTAL</h1>
                    <span class="total-price">$0</span>
                    <button class="purchase-btn">COMPRAR</button>
                </div>
            </div>
        </div>

        <a class="cart-btn">
            <i id="cart" class="fas fa-shopping-cart"></i>
            <span class="cart-quantity">0</span>
        </a>

    </header>

    <main>


        <div class="items-container">


            <div class="card-1 card" id="item1">
                <img class="product-image" src="imagenes/vianda-1.jpg" alt="">
                <h3>tarta de espinaca</h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$500</span>
            </div>
            <div class="card-2 card" id="item2">
                <img class="product-image" src="imagenes/vianda-2.jpg" alt="">
                <h3>fideos con salsa</h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$500</span>
            </div>
            <div class="card-3 card" id="item3">
                <img class="product-image" src="imagenes/vianda-3.jpg" alt="">
                <h3>canelones de verdura</h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$500</span>
            </div>
            <div class="card-4 card" id="item4">
                <img class="product-image" src="imagenes/vianda-4.jpg" alt="">
                <h3>tortilla de papa</h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$500</span>
            </div>
            <div class="card-5 card" id="item5">
                <img class="product-image" src="imagenes/vianda-5.jpg" alt="">
                <h3>milanesa de soja</h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$500</span>
            </div>



            <div class="card-6 card" id="item6">
                <img class="product-image" src="imagenes/vianda-6.jpg" alt="">
                <h3>pastel de papa</h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$750</span>
            </div>
            <div class="card-7 card" id="item7">
                <img class="product-image" src="imagenes/vianda-7.jpg" alt="">
                <h3>carne al horno </h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$750</span>
            </div>
            <div class="card-8 card" id="item8">
                <img class="product-image" src="imagenes/vianda-8.jpg" alt="">
                <h3>milanesas</h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$750</span>
            </div>
            <div class="card-9 card" id="item9">
                <img class="product-image" src="imagenes/vianda-9.jpg" alt="">
                <h3>bife de chorizo</h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$750</span>
            </div>
            <div class="card-10 card" id="item10">
                <img class="product-image" src="imagenes/vianda-10.jpg" alt="">
                <h3>lasagna de carne</h3>
                <button class="add-to-cart">Comprar</button>
                <span class="product-price">$750</span>
            </div>


        </div>
    </main>

    <script src="./main2.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
